<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.shareicon.net/data/256x256/2015/09/25/107042_new_512x512.png" type="image/x-icon">
    <title>Google Page in HTML, CSS and Bootstrap</title>
</head>
<body>

    <div class="google-header">
    <div class="gmail-img">
    <img src="https://lh3.googleusercontent.com/ogw/ADea4I4JHfRQQWVL6E_ga69L-QfKTN40J4DsEy_jC9TFIg=s64-c-mo" 
    title="Google Account: demo@gmail.com"> 
    </div>
    <div class="header-icons">
    <i class="fa fa-bell"></i>
    <i class="fa fa-th"></i>
    <a href="#">Images</a>
    <a href="#">Gmail</a>
    </div>
    </div>
    <div class= "google-search">
        <div class="google-image text-center" title="Google">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="input-group text-center">
        <input type="text" class="form-control" placeholder="Search Google or type URL">
        <div class="input-group-append">
        <span class="input-group-text"><i class="fa fa-microphone" title="Search by voice"></i></span>
        </div>
        </div>
    </div>

    <div class="bookmarks">
        <div class="row">
            <div class="col-md-4">
                <div class="site" title="Gmail">
                    <i class="fa fa-envelope-o"></i>
                    <p>Gmail</p>
                </div>

            </div>
            <div class="col-md-4">
                <div class="site" title="Facebook">
                    <i class="fa fa-facebook-square"></i>
                    <p>Facebook</p>
                </div>

            </div>
            <div class="col-md-4">
                <div class="site" title="Youtube">
                    <i class="fa fa-youtube-play"></i>
                    <p>Youtube</p>
                </div>

            </div>
            <div class="col-md-4">
                <div class="site" title="Linkedin">
                    <i class="fa fa-linkedin"></i>
                    <p>Youtube</p>
                </div>

            </div>
            <div class="col-md-4">
                <div class="site" title="Instagram">
                    <i class="fa fa-instagram"></i>
                    <p>Instagram</p>
                </div>

            </div>
            <div class="col-md-4">
                <div class="site" title="Add Shortcut">
                    <i class="fa fa-plus"></i>
                    <p>Add Shotcut</p>
                </div>

            </div>


        </div>

    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
